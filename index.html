<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes de Conta</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="logo-qrm">
                <span>Q</span><span>R</span><span>M</span>
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-700 text-center flex-grow px-2">Apuntes de Conta</h1>
            <div class="logo-qrm invisible"> <span>Q</span><span>R</span><span>M</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 sm:py-8">
        <div class="flex justify-end mb-6">
            <button id="addNoteBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow flex items-center transition duration-150 ease-in-out text-sm sm:text-base">
                <i data-lucide="plus" class="mr-1 sm:mr-2 h-4 w-4 sm:h-5 sm:w-5"></i> Añadir Apunte
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Concepto</th>
                        <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Monto (€)</th>
                        <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="notesTableBody" class="bg-white divide-y divide-gray-200">
                    <tr id="no-notes-row" class="hidden">
                        <td colspan="4" class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 text-center">No hay apuntes todavía.</td>
                    </tr>
                    </tbody>
                 <tfoot class="bg-gray-50">
                    <tr>
                        <td colspan="2" class="px-4 py-3 text-right text-sm font-medium text-gray-700">Total:</td>
                        <td id="totalAmount" class="px-4 py-3 text-right text-sm font-semibold text-gray-900">0.00 €</td>
                        <td class="px-4 py-3"></td> </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 mt-auto">
        <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center text-xs sm:text-sm">
             <div class="logo-qrm mb-2 sm:mb-0">
                <span>Q</span><span>R</span><span>M</span>
            </div>
            <p class="text-center sm:text-right">&copy; <span id="currentYear"></span> Quira Media. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="noteModal" class="modal modal-hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 px-4">
        <div class="modal-content modal-content-hidden bg-white p-5 sm:p-6 md:p-8 rounded-lg shadow-xl w-full max-w-md transform">
            <h2 id="modalTitle" class="text-lg sm:text-xl font-semibold mb-5 sm:mb-6 text-gray-800">Añadir Nuevo Apunte</h2>
            <form id="noteForm">
                <input type="hidden" id="noteId"> <div class="mb-4">
                    <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="concepto" class="block text-sm font-medium text-gray-700 mb-1">Concepto</label>
                    <input type="text" id="concepto" name="concepto" placeholder="Ej: Compra de material" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-5 sm:mb-6">
                    <label for="monto" class="block text-sm font-medium text-gray-700 mb-1">Monto (€)</label>
                    <input type="number" id="monto" name="monto" step="0.01" placeholder="Ej: 150.50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" required>
                </div>
                <div class="flex justify-end space-x-2 sm:space-x-3">
                    <button type="button" id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-3 sm:px-4 rounded-lg transition duration-150 ease-in-out text-sm sm:text-base">
                        Cancelar
                    </button>
                    <button type="submit" id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 sm:px-4 rounded-lg transition duration-150 ease-in-out text-sm sm:text-base">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
